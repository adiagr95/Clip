<html>
<body>
<div style="display:none">
   	<input type="hidden" name="csrfmiddlewaretoken" value="{% csrf_token %}">
</div>
<h4>Thank You.</h4>
<h4>Your payment status is {{ status }}</h4>
<h4>Your Transaction ID for this transaction is {{ txnid }}</h4>
<h4>We have received a payment of Rs {{ amount}}</h4> 
<br>
<br>
<br>
<p id="timer"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date().setSeconds(new Date().getSeconds()+5);

// Update the count down every 1 second
var x = setInterval(function() {

   var now = new Date().getTime();

    // Find the distance between now an the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    // Output the result in an element with id="demo"
    document.getElementById("timer").innerHTML = seconds + "seconds ";

    // If the count down is over, write some text
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("timer").innerHTML = "Redirecting...";
    }
}, 1000);
</script>
</body>
</html>
